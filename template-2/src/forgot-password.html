<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyAuth - Register template 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/logo/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/css/onlyauth.css" />
    <link rel="stylesheet" href="./dist/css/loading.css" />
  </head>
  <body class="bg-red-100 w-full font-quicksand antialiased">
    <!-- preloader -->
    <div class="preloader w-full h-screen z-40 bg-white top-0 fixed">
      <div class="flex justify-center mt-52">
        <div>
          <img src="./assets/logo/logo.png" />
          <div class="spinner mt-10">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end preloader -->
    <div class="lg:flex">
      <div class="column">
        <form action="" method="POST" accept="">
          <div
            class="bg-white p-5 shadow lg:max-w-xl max-w-full h-screen mx-auto w-full rounded-sm"
          >
            <img
              src="./assets/logo/logo-text.png"
              alt="logo onlyauth"
              class="w-32 mx-auto"
            />
            <div class="wrapping-content w-full mt-10 text-left space-y-4 p-3">
              <h1
                class="font-bold text-2xl font-quicksand text-gray-700 tracking-tighter"
              >
                Forgot password?
              </h1>
              <p class="font-medium text-gray-500 text-sm">
                hello, have you forgotten your password?, please enter your
                registered email, we will send a new password message, if this
                account belongs to you.
              </p>
              <div class="p-2 space-y-4">
                <div
                  class="input-box hover:bg-gray-100 flex border border-gray-200 rounded-sm focus-within:bg-gray-100"
                >
                  <span class="px-3 p-2">
                    <i class="bi bi-envelope text-gray-500"></i>
                  </span>

                  <input
                    required
                    type="email"
                    placeholder="Email address"
                    class="text-gray-500 caret-red-500 hover:bg-gray-100 border focus:bg-gray-100 border-none outline-none border-transparent focus:border-transparent focus:ring-0 rounded-sm w-full"
                  />
                </div>

                <div class="bg-white space-y-2">
                  <button
                    type="submit"
                    class="btn bg-red-500 hover:bg-red-700 w-full rounded-sm px-5 text-white py-2"
                  >
                    SEND ME EMAIL
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="column w-full lg:block hidden">
        <img
          src="./assets/img/pexels-thorsten-technoman-338504.jpg"
          class="w-full h-screen filter brightness-50"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="./assets/js/formValidate.js"></script>
  <script src="./assets/js/index.js"></script>
</html>
