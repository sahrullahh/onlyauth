<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyAuth - Forgot password template 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/css/onlyauth.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo/logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-red-100 w-full lg:p-10 p-2 font-quicksand antialiased">
    <div class="text-right text-sm">
      <a href="./login.html" class=""
        >Back Login
        <i class="bi bi-arrow-right-circle-fill ml-3 text-red-500"></i
      ></a>
    </div>

    <img
      src="./assets/logo/logo-text.png"
      alt="logo - onlyauth"
      class="max-w-sm w-40 mx-auto lg:mt-0 mt-5"
    />
    <form action="" method="POST" accept="">
      <div class="bg-white p-5 shadow max-w-xl mx-auto mt-5 w-full rounded-sm">
        <div class="wrapping-content w-full text-center space-y-4 p-3">
          <i class="bi bi-check-circle-fill text-2xl text-green-500"></i>
          <h1
            class="font-bold text-2xl font-quicksand mt-5 text-gray-700 tracking-tighter"
          >
            We send you an e-mail message
          </h1>
          <p class="font-medium text-gray-500 text-sm">
            hello, I sent a message to your email, please, check your email.
          </p>
        </div>
      </div>
    </form>
  </body>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="./assets/js/formValidate.js"></script>
  <script src="./assets/js/index.js"></script>
</html>
