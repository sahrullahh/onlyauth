<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyAuth - Register template 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/logo/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/css/onlyauth.css" />
    <link rel="stylesheet" href="./dist/css/loading.css" />
  </head>
  <body class="bg-red-100 w-full font-quicksand antialiased">
    <!-- preloader -->
    <div class="preloader w-full h-screen z-40 bg-white top-0 fixed">
      <div class="flex justify-center mt-52">
        <div>
          <img src="./assets/logo/logo.png" />
          <div class="spinner mt-10">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end preloader -->
    <div class="lg:flex">
      <div class="column">
        <form id="form-validate">
          <div
            class="bg-white p-5 shadow lg:max-w-xl max-w-full mx-auto mt-0 h-screen w-full rounded-sm"
          >
            <img
              src="./assets/logo/logo-text.png"
              alt="logo onlyauth"
              class="w-32 mx-auto"
            />
            <div class="wrapping-content w-full mt-0 text-left space-y-4 p-3">
              <h1
                class="font-bold text-2xl font-quicksand text-gray-700 tracking-tighter"
              >
                Login!
              </h1>
              <p class="font-medium text-gray-500 text-sm">
                Hello welcome back again, Login to your account.
              </p>
              <div class="p-2 space-y-4">
                <div
                  class="input-box hover:bg-gray-100 flex border border-gray-200 rounded-sm focus-within:bg-gray-100"
                >
                  <span class="px-3 p-2">
                    <i class="bi bi-envelope text-gray-500"></i>
                  </span>
                  <input
                    name="email"
                    autocomplete="off"
                    id="email"
                    type="email"
                    placeholder="Email address"
                    class="text-gray-500 caret-red-500 hover:bg-gray-100 border focus:bg-gray-100 border-none outline-none border-transparent focus:border-transparent focus:ring-0 rounded-sm w-full"
                  />
                </div>
                <div
                  class="input-box hover:bg-gray-100 flex border border-gray-200 rounded-sm focus-within:bg-gray-100"
                >
                  <span class="px-3 p-2">
                    <i class="bi bi-shield-lock text-gray-500"></i>
                  </span>
                  <input
                    name="passowrd"
                    id="password"
                    type="password"
                    placeholder="New Password"
                    class="text-gray-500 caret-red-500 hover:bg-gray-100 border-none focus:bg-gray-100 outline-none border-transparent focus:border-transparent focus:ring-0 rounded-sm w-full"
                  />
                </div>

                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      type="checkbox"
                      value=""
                      class="text-red-700 w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-red-300"
                      required
                    />
                  </div>
                  <label
                    for="remember"
                    class="ml-2 text-sm font-medium text-gray-500"
                    >Remember me</label
                  >
                </div>
                <div class="bg-white space-y-2">
                  <button
                    type="submit"
                    class="btn bg-red-500 hover:bg-red-700 w-full rounded-sm px-5 text-white py-2"
                  >
                    LOGIN
                  </button>
                  <div class="text-right text-xs">
                    <a
                      href="./forgot-password.html"
                      class="text-gray-500 hover:text-red-500 hover:underline"
                      >Forgot password?</a
                    >
                  </div>
                </div>

                <span class="flex items-center justify-center space-x-2">
                  <span class="h-px bg-gray-200 w-20"></span>
                  <span class="font-normal text-gray-500">or login with</span>
                  <span class="h-px bg-gray-200 w-20"></span>
                </span>

                <!-- social media button -->
                <div class="justify-center lg:flex gap-2 grid grid-cols-1">
                  <button
                    type="button"
                    class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 mr-2 mb-2"
                  >
                    <svg
                      class="w-4 h-4 mr-2 -ml-1"
                      aria-hidden="true"
                      focusable="false"
                      data-prefix="fab"
                      data-icon="facebook-f"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 320 512"
                    >
                      <path
                        fill="currentColor"
                        d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.4 0 225.4 0c-73.22 0-121.1 44.38-121.1 124.7v70.62H22.89V288h81.39v224h100.2V288z"
                      ></path>
                    </svg>
                    Facebook
                  </button>
                  <button
                    type="button"
                    class="text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 mr-2 mb-2"
                  >
                    <svg
                      class="w-4 h-4 mr-2 -ml-1"
                      aria-hidden="true"
                      focusable="false"
                      data-prefix="fab"
                      data-icon="twitter"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        fill="currentColor"
                        d="M459.4 151.7c.325 4.548 .325 9.097 .325 13.65 0 138.7-105.6 298.6-298.6 298.6-59.45 0-114.7-17.22-161.1-47.11 8.447 .974 16.57 1.299 25.34 1.299 49.06 0 94.21-16.57 130.3-44.83-46.13-.975-84.79-31.19-98.11-72.77 6.498 .974 12.99 1.624 19.82 1.624 9.421 0 18.84-1.3 27.61-3.573-48.08-9.747-84.14-51.98-84.14-102.1v-1.299c13.97 7.797 30.21 12.67 47.43 13.32-28.26-18.84-46.78-51.01-46.78-87.39 0-19.49 5.197-37.36 14.29-52.95 51.65 63.67 129.3 105.3 216.4 109.8-1.624-7.797-2.599-15.92-2.599-24.04 0-57.83 46.78-104.9 104.9-104.9 30.21 0 57.5 12.67 76.67 33.14 23.72-4.548 46.46-13.32 66.6-25.34-7.798 24.37-24.37 44.83-46.13 57.83 21.12-2.273 41.58-8.122 60.43-16.24-14.29 20.79-32.16 39.31-52.63 54.25z"
                      ></path>
                    </svg>
                    Twitter
                  </button>
                  <button
                    type="button"
                    class="text-white bg-red-400 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2"
                  >
                    <svg
                      class="w-4 h-4 mr-2 -ml-1"
                      aria-hidden="true"
                      focusable="false"
                      data-prefix="fab"
                      data-icon="google"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 488 512"
                    >
                      <path
                        fill="currentColor"
                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                      ></path>
                    </svg>
                    Google
                  </button>
                </div>
                <div class="text-sm text-center">
                  <p>
                    Don't have account yet?<a
                      href="./register.html"
                      class="font-bold text-red-500"
                      >Register.</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="column w-full lg:block hidden">
        <img
          src="./assets/img/pexels-thorsten-technoman-338504.jpg"
          class="w-full h-screen filter brightness-50"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="./assets/js/formValidate.js"></script>
  <script src="./assets/js/index.js"></script>
</html>
